{% extends 'base.html' %}

{% block app_content %}
<p>
    Title: {{ song.title}}
    {% if song.artist %}
    - {{ song.artist }}
    {% endif %}
    {% if song.album %}
<p>Album: {{song.album}}</p>
{% endif %}

</p>

<audio controls>
    <source src="{{ url_for('static', filename='music/')}}{{ song.url }}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<hr>

{% endblock %}
